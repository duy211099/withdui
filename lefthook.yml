# Lefthook configuration
# See https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,jsx,ts,tsx}"
      root: "app/frontend/"
      run: npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    rubocop:
      glob: "*.rb"
      run: bundle exec rubocop --autocorrect {staged_files}
      stage_fixed: true
    check:
      run: npm run check
    test:
      run: env RAILS_ENV=test bin/vite build && env RAILS_ENV=test bin/rails test -v
