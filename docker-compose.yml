version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bin/dev
    volumes:
      # Mount source code for hot reload
      - .:/rails
      # Persist gems and node_modules
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
      # Persist SQLite database
      - ./db:/rails/db
    ports:
      - "3000:3000"  # Rails server
      - "3036:3036"  # Vite dev server
    environment:
      - RAILS_ENV=development
    env_file:
      - .env  # Load environment variables from .env file (Google OAuth, etc.)
    stdin_open: true
    tty: true

volumes:
  bundle_cache:
  node_modules:
